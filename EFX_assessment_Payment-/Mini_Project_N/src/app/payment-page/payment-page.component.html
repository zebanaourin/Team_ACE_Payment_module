<div class="payment-page">
    <div class="container">
      <!-- Order Summary Section (Left) -->
      <div class="order-summary">
        <h3>Order Summary</h3>
        <ul>
          <li *ngFor="let product of products; let i = index" class="product-item">
            <img [src]="product.image" alt="Product Image" class="product-image" />
            <span class="product-details">{{ product.name }} - {{ product.price | currency :"INR" }}</span>
            <div class="quantity-controls">
              <button (click)="decreaseQuantity(i)">-</button>
              <span>{{ product.quantity }}</span>
              <button (click)="increaseQuantity(i)">+</button>
            </div>
          </li>
        </ul>
        <h4 class="total-amount">Total: {{ totalAmount | currency:"INR" }}</h4>
      </div>
  
      <!-- Payment Details Section (Right) -->
      <div class="payment-details">
        <h3>Shipping Details</h3>
        <form #paymentForm="ngForm">
          <div class="form-group">
            <label> Name:</label>
        <input type="text" name="name" [(ngModel)] = payment.name required />
          </div>
       
          <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" [(ngModel)] = payment.email required />
          </div>
          <div class="form-group">
            <label>Phone Number:</label>
            <input type="text" name="phonenumber" [(ngModel)] = payment.contact required />
          </div>
          <div class="form-group">
            <label>Billing Address:</label>
            <textarea name="billingAddress" [(ngModel)] = payment.address required></textarea>
          </div>
          <h4 class="total-amount">Total: {{ totalAmount | currency : "INR"}}</h4>
          <button class="place-order-btn" (click)="payNow(payment,$event)">Place Order</button>
        </form>
      </div>
    </div>
  </div>
